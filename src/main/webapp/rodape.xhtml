<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
	<style>
		.logo {
			position:absolute;
			float: left;
			padding: 20px;
		}
		
		.links {
			position: relative;
			margin-right: 70%;
			float: right;
			padding: 20px;
		}
		
		.links div {
			position: absolute;
			background: none;
			border: none;
			padding-top: 40px;
		}
		
		.links a {
			margin: 25px;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<div class="logo">
			<img src="resources/img/Logo.png" alt="logo" width="150	px" height="100px"/>
		</div>
		<div class="links">
			<p:panel id="panel">
				<h:commandLink value="Sobre"
					action="inicio.xhtml?faces-redirect=true" />
				<h:commandLink value="Parcerias"
					action="inicio.xhtml?faces-redirect=true" />
				<h:commandLink value="Ajuda?"
					action="inicio.xhtml?faces-redirect=true" />
				<h:commandLink value="Cliente"
					action="ClienteView.xhtml?faces-redirect=true" />
				<h:commandLink value="Clinica"
					action="ClinicaView.xhtml?faces-redirect=true" />
				<h:commandLink value="Medico"
					action="MedicoView.xhtml?faces-redirect=true" />
				<h:commandLink value="Secretaria"
					action="SecretariaView.xhtml?faces-redirect=true" />

			</p:panel>
		</div>
	</h:form>

</h:body>
</html>
