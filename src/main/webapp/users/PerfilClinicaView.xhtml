<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateUsers.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" showDetail="true" />


			<p:panel id="custom"
				header="#{clinicaBean.userSessao.nome}, #{clinicaBean.userSessao.idade} tempo de atuação"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5" style="text-align: center;">
					<h:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputText id="cnpj" value="#{clinicaBean.userSessao.cnpj}"
						placeholder="Cnpj" required="true">
						<f:validator validatorId="cnpjValidator" />
					</p:inputText>

					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{clinicaBean.userSessao.nome}"
						placeholder="Nome" required="true">
						<f:validateLength maximum="64" />
						<f:validateRegex pattern="^[a-zA-Z]+$" />
					</p:inputText>


					<h:outputLabel for="idade" value="Tempo de mercado:" />
					<p:inputText id="idade" value="#{clinicaBean.userSessao.idade}"
						placeholder="Tempo Mercado(anos)">
					</p:inputText>

					<h:outputLabel for="rua" value="Rua:" />
					<p:inputText id="rua" value="#{clinicaBean.userSessao.endereco.rua}"
						placeholder="Rua">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>

					<h:outputLabel for="bairro" value="Bairro:" />
					<p:inputText id="bairro"
						value="#{clinicaBean.userSessao.endereco.bairro}"
						placeholder="Bairro">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>

					<h:outputLabel for="cep" value="Cep:" />
					<p:inputText id="cep" value="#{clinicaBean.userSessao.endereco.cep}"
						placeholder="Cep">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>


					<h:outputLabel for="tel1" value="Telefone:" />
					<p:inputText id="tel1" value="#{clinicaBean.userSessao.telefone1}"
						placeholder="Telefone">
						<f:validateLength maximum="32" />
					</p:inputText>

					<h:outputLabel for="tel2" value="Telefone(opcional):" />
					<p:inputText id="tel2" value="#{clinicaBean.userSessao.telefone2}"
						placeholder="Telefone(Optional)">
						<f:validateLength maximum="32" />
					</p:inputText>
				</h:panelGrid>

				<f:facet name="actions">
					<p:commandButton  immediate="true" ajax="false" action="#{clinicaBean.atualizarClinica}"
						id="iconOnly" update="custom" style="margin-right:20px;"
						icon="fas fa-save" />

					<p:commandButton   immediate="true" ajax="false" action="#{clinicaBean.deletarClinica}"
						id="iconOnly2" style="margin-right:20px;" icon="fas fa-trash" />

				</f:facet>
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
