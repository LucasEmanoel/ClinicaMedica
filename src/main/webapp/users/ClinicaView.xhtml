<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="links-top">
				<p:panel class="panel">
					<p:commandLink value="Gerenciar Funcionarios"
						onclick="PF('funcionarios').show(); return false;" />
					<p:commandLink value="Perfil" />
				</p:panel>
			</div>

			<p:dialog styleClass="dialog" width="525" height="150"
				draggable="true" header="Funcionarios: " widgetVar="funcionarios"
				modal="false" resizable="false" style="z-index:99;">
				
					<p:dataTable var="fun" value="#{clinicaBean.funcionarios}">
						<p:column headerText="Id">
					        <h:outputText value="#{fun.id}" />
					    </p:column>
					    
					    <p:column headerText="Nome">
					        <h:outputText value="#{fun.nome}" />
					    </p:column>
					    
					    <p:column headerText="Idade">
					        <h:outputText value="#{fun.idade}" />
					    </p:column>
					 
					    <p:column headerText="Salario">
					        <h:outputText value="#{fun.salario}" />
					    </p:column>
					    
					    <p:column headerText="Editar">
					        <p:commandButton oncomplete="#{clinicaBean.atualizarFuncionario}" icon="fas fa-edit">
					        	<f:setPropertyActionListener value="fun" target="#{clinicaBean.selecionado}"></f:setPropertyActionListener>
							</p:commandButton>
					    </p:column>
					    
					    <p:column headerText="Deletar">
					        <p:commandButton oncomplete="#{clinicaBean.deletarFuncionario}" icon="fas fa-trash">
					        	<f:setPropertyActionListener value="fun" target="#{clinicaBean.selecionado}"></f:setPropertyActionListener>
							</p:commandButton>
					    </p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
