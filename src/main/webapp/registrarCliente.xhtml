<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#content {
				background-color: rgb(15,199,211);
			}
			
			.center_content h2, h3 {
				color: black;
				font: bold;
			}
			
			.dados {
				position:absolute;
				margin-left: 65%;
				padding: 50px;
				float: right; 
			}
			.container-img img{
				float: left;
				margin: 100px;
			}
			
			.dados div {
				background: none;
				border: none;
			}
			
			.dados button {
				margin-left: 19px;
				background: green;
				color: white;
			}
		</style>
	</ui:define>
	
	<ui:define name="top">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="container-img">
				<img src="resources/img/registros.jpg" alt="fundo"/>
			</div>
			<div class="dados">
				<p:panel id="panel-pai">
					<h2>Abra sua conta</h2>
					<h3>É de graça.</h3>
					<p:messages />
					<h:panelGrid columns="1">
						<p:inputText value="#{clienteBean.user.nome}" required="true"
							placeholder="Nome" />

						<p:inputText value="#{clienteBean.user.cpf}" required="true"
							placeholder="Cpf" />

						<p:inputText value="#{clienteBean.user.rg}" required="true"
							placeholder="Rg" />

						<p:inputText value="#{clienteBean.user.idade}" required="true"
							placeholder="Idade" />

						<p:inputText value="#{clienteBean.user.endereco.rua}"
							placeholder="Rua" />

						<p:inputText value="#{clienteBean.user.endereco.bairro}"
							placeholder="Bairro" />

						<p:inputText value="#{clienteBean.user.endereco.cep}"
							placeholder="Cep" />

						<p:inputText value="#{clienteBean.user.telefone1}"
							placeholder="Telefone" />

						<p:inputText value="#{clienteBean.user.telefone2}"
							placeholder="Telefone(Optional)" />

						<p:inputText value="#{clienteBean.user.email}" required="true"
							placeholder="Email" />

						<p:password value="#{clienteBean.user.senha}" required="true"
							placeholder="Senha" />
					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Inscreva-se" action="#{clienteBean.salvar}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
