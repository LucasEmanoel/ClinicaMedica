<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateUsers.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" showDetail="true" />


			<p:panel id="custom"
				header="#{clienteBean.userSessao.nome}, #{clienteBean.userSessao.idade} anos"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5" style="text-align: center;">
				<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{clienteBean.userSessao.nome}"
						placeholder="Nome" required="true">
						<f:validateLength maximum="64" />
						<f:validateRegex pattern="^[a-zA-Z]+$" />
					</p:inputText>

					<h:outputLabel for="cpf" value="Cpf:" />
					<p:inputText id="cpf" value="#{clienteBean.userSessao.cpf}"
						placeholder="Cpf" required="true">
						<f:validator validatorId="cpfValidator" />
					</p:inputText>

					<h:outputLabel for="rg" value="RG:" />
					<p:inputText id="rg" value="#{clienteBean.userSessao.rg}"
						placeholder="Rg" required="true">

					</p:inputText>

					<h:outputLabel for="idade" value="Idade:" />
					<p:inputText id="idade" value="#{clienteBean.userSessao.idade}"
						placeholder="Idade" required="true">
						<f:validateLongRange maximum="150" />
					</p:inputText>

					<h:outputLabel for="rua" value="Rua:" />
					<p:inputText id="rua"
						value="#{clienteBean.userSessao.endereco.rua}" placeholder="Rua">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>

					<h:outputLabel for="bairro" value="Bairro:" />
					<p:inputText id="bairro"
						value="#{clienteBean.userSessao.endereco.bairro}"
						placeholder="Bairro">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>

					<h:outputLabel for="cep" value="Cep:" />
					<p:inputText id="cep"
						value="#{clienteBean.userSessao.endereco.cep}" placeholder="Cep">
						<f:validateLength maximum="128" />
						<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
					</p:inputText>

					<h:outputLabel for="tel1" value="Telefone:" />
					<p:inputText id="tel1" value="#{clienteBean.userSessao.telefone1}"
						placeholder="Telefone">
						<f:validateLength maximum="32" />
					</p:inputText>

					<h:outputLabel for="tel2" value="Telefone(opcional):" />
					<p:inputText id="tel2" value="#{clienteBean.userSessao.telefone2}"
						placeholder="Telefone(Optional)">
						<f:validateLength maximum="32" />
					</p:inputText>
				</h:panelGrid>

				<f:facet name="actions">
				    <p:commandButton  immediate="true" action="#{clienteBean.atualizarCliente}" id="iconOnly" 
				    update="custom" ajax="false" style="margin-right:20px;" icon="fas fa-save" />
				    
					<p:commandButton   immediate="true" action="#{clienteBean.deletarCliente}" ajax="false" id="iconOnly2" 
				    style="margin-right:20px;" icon="fas fa-trash" />
				    
				</f:facet>
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
