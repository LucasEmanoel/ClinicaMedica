<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateUsers.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />

		<style type="text/css">
			.label, .value {
				vertical-align: top
			}
	
			.output {
				font-weight: bold
			}
		</style>

	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="links-top">
				<p:panel class="panel">
					<p:menubar model="#{menuBean.menuModel}"/>
				</p:panel>
			</div>

			<p:dialog styleClass="dialog" width="80%" height="50%"
				draggable="true" header="Funcionarios: " widgetVar="funcionarios"
				modal="false" resizable="false" style="z-index:99;">

				 <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5"
					columnClasses="value">

					<p:outputLabel for="advanced" value="Advanced:" />
					
					<p:selectOneListbox id="advanced" value="#{clinicaBean.selecionado}"
						converter="funcionarioConverter" var="f" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{clinicaBean.funcionarios}" var="func"
							itemLabel="#{func.nome}" itemValue="#{func}" />

						<p:column>
							<h:outputText value="#{f.nome}" />
						</p:column>
					</p:selectOneListbox>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Visualizar" update="detalhes"
					oncomplete="PF('funDialog').show(); return false;" icon="pi pi-check" />
			</p:dialog> 
			
			<p:dialog header="Funcionario Info" widgetVar="funDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="funDetalhe" style="text-align:center;">
			    	<p:panelGrid  columns="2" id="detalhes" rendered="#{not empty clinicaBean.selecionado}" columnClasses="label,value">
				        <!-- <f:facet name="header">
			                <p:graphicImage name="resources/images/funcionarios/#{clinicaBean.selecionado.foto}-big.gif"/> 
		                </f:facet> -->
			 
		                <h:outputText value="Id:" />
		                <h:outputText value="#{clinicaBean.selecionado.id}" />
		                			 
			            <h:outputText value="Cpf" />
			            <h:outputText value="#{clinicaBean.selecionado.cpf}" />
			 
			 			<h:outputText value="Rg" />
			            <h:outputText value="#{clinicaBean.selecionado.rg}" />
			            
			            <h:outputText value="Email" />
			            <h:outputText value="#{clinicaBean.selecionado.email}"/>
			 
			            <h:outputText value="Idade" />
			            <h:outputText value="#{clinicaBean.selecionado.idade}" />
			                
			            <h:outputText value="Nome" />
			            <h:outputText value="#{clinicaBean.selecionado.nome}" />
			                
			            <h:outputText value="Salario" />
			            <h:outputText value="#{clinicaBean.selecionado.salario}" />
			                
			            <h:outputText value="Telefone" />
			            <h:outputText value="#{clinicaBean.selecionado.telefone1}" />
			                
			            <h:outputText value="Telefone 2" />
			            <h:outputText value="#{clinicaBean.selecionado.telefone2}" />
			                
			            <h:outputText value="Rua" />
			            <h:outputText value="#{clinicaBean.selecionado.endereco.rua}" />
			                
			           	<h:outputText value="Bairro" />
			            <h:outputText value="#{clinicaBean.selecionado.endereco.bairro}" />
			                
			            <h:outputText value="Cep" />
			            <h:outputText value="#{clinicaBean.selecionado.endereco.cep}" />
			        </p:panelGrid>
			    </p:outputPanel>
    		</p:dialog>
    			
		</h:form>
	</ui:define>
</ui:composition>
