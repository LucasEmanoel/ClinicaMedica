<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="links-top">
				<p:panel class="panel">
					<h:commandLink value="Gerenciar Funcionarios"
						onclick="PF('funcionarios').show(); return false;" />
					<h:commandLink value="Perfil" />
				</p:panel>
			</div>

			<p:dialog styleClass="dialog" width="525" height="150"
				draggable="true" header="Funcionarios: " widgetVar="funcionarios"
				modal="false" resizable="false" style="z-index:99;">
				<p:dataTable id="table-funcionarios" var="fun"
					value="#{clinicaBean.funcionarios}">

					<p:column headerText="Nome">
						<h:outputText value="#{fun.nome}" />
					</p:column>

					<p:column headerText="Cpf">
						<h:outputText value="#{fun.cpf}" />
					</p:column>

					<p:column headerText="Editar">
						<p:commandButton oncomplete="PF('detalhesDialog').show()" icon="pi pi-search">
							<f:setPropertyActionListener value="#{fun}" target="#{clinicaBean.selecionado}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:dialog>
			
			<p:dialog header="Funcionario Detalhes" widgetVar="detalhesDialog"
				resizable="false" draggable="false" showEffect="fade"
				hideEffect="fade" modal="true">

				<p:outputPanel id="display">
					<h:panelGrid columns="2" cellpadding="4" rendered="#{not empty clinicaBean.selecionado}">
						<f:facet name="header">
							<h:outputText value="Funcionario : " />
							<h:outputText value="#{clinicaBean.selecionado.nome}"
								style="font-weight:bold" />
						</f:facet>
						
						<p:column headerText="Cpf">
							<h:outputText value="#{clinicaBean.selecionado.nome}" />
						</p:column>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
