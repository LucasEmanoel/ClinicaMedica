<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="top">
	</ui:define>

	<ui:define name="content">
		<h:form style="margin-left:70%;">
			<p:panel style="background:none; border:none; align-items:center;">
				<h1>Abra sua conta e trabalhe na plataforma</h1>
				<p:messages />
				<h:panelGrid columns="1">
					<p:inputText value="#{secretariaBean.secretaria.nome}"
						required="true" placeholder="Nome" />

					<p:inputText value="#{secretariaBean.secretaria.cpf}"
						required="true" placeholder="Cpf" />

					<p:inputText value="#{secretariaBean.secretaria.rg}"
						required="true" placeholder="Rg" />

					<p:inputText value="#{secretariaBean.secretaria.qualificacao}"
						required="true" placeholder="Qualificação" />

					<p:inputText value="#{secretariaBean.secretaria.idade}"
						required="true" placeholder="Idade" />

					<p:inputText value="#{secretariaBean.secretaria.clinica}"
						required="true" placeholder="Clinica(cnpj)" />

					<p:inputText value="#{secretariaBean.secretaria.endereco.rua}"
						placeholder="Rua" />

					<p:inputText value="#{secretariaBean.secretaria.endereco.bairro}"
						placeholder="Bairro" />

					<p:inputText value="#{secretariaBean.secretaria.endereco.cep}"
						placeholder="Cep" />

					<p:inputText value="#{secretariaBean.secretaria.telefone1}"
						placeholder="Telefone" />

					<p:inputText value="#{secretariaBean.secretaria.telefone2}"
						placeholder="Telefone(Optional)" />

					<p:inputText value="#{secretariaBean.secretaria.email}" required="true"
						placeholder="Email" />

					<p:password value="#{secretariaBean.secretaria.senha}" required="true"
						placeholder="Senha" />
				</h:panelGrid>
			</p:panel>

			<p:commandButton
				style="margin-left:19px;background:green; color:white;"
				value="Inscreva-se" action="#{secretariaBean.salvar}" />
		</h:form>
	</ui:define>

</ui:composition>
