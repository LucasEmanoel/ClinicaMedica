<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />

		<style type="text/css">
			.value {
				vertical-align: top
			}
	
			.output {
				font-weight: bold
			}
		</style>

	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="links-top">
				<p:panel class="panel">
					<p:commandLink value="Gerenciar Funcionarios"
						onclick="PF('funcionarios').show(); return false;" />
					<p:commandLink value="Perfil" />
				</p:panel>
			</div>

			<p:dialog styleClass="dialog" width="525" height="150"
				draggable="true" header="Funcionarios: " widgetVar="funcionarios"
				modal="false" resizable="false" style="z-index:99;">

				 <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5"
					columnClasses="value">

					<p:outputLabel for="advanced" value="Advanced:" />
					
					<p:selectOneListbox id="advanced" value="#{clinicaBean.selecionado}"
						converter="funcionarioConverter" var="f" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{clinicaBean.funcionarios}" var="func"
							itemLabel="#{func.nome}" itemValue="#{func}" />

						<p:column>
							<h:outputText value="#{f.nome}" />
						</p:column>
					</p:selectOneListbox>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Submit" update="form"
					oncomplete="PF('dlg').show()" icon="pi pi-check" />
					
			</p:dialog> 
		</h:form>
	</ui:define>
</ui:composition>
