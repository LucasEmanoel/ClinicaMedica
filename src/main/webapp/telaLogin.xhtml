<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body style="font-family: sans-serif;
		background: url(resources/img/fundo-login.jpg) no-repeat;
		background-size: cover;">
	<h:form>
		<p:messages id="messages" />
		<p:panel id="panel-login" style="position: absolute;
		width: 300px;
		background: #f1f2f6;
		text-align: center;
		border-color: #74b9ff;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%)">

			<h1>LOGIN</h1>

			<h:panelGrid class="input" columns="1" cellpadding="3" style="margin-left: 8.5%">
				<h:outputLabel value="Email address" for="email" />
				<p:inputText id="email" value="#{loginBean.user.email}" style="border-radius: 22px;" />
				<h:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{loginBean.user.senha}" style="border-radius: 22px;" />
			</h:panelGrid>

			<h:panelGrid class="input" columns="1" cellpadding="3" style="margin-left: 8.5%">
				<p:commandButton style="background:green;border-radius: 22px;color:white;margin-top:10px;width:210px" value="Entrar" action="#{loginBean.logar()}" />
			</h:panelGrid>

		</p:panel>

		<p:panel id="panel-register" style="	position: absolute;
		font-size: 12px;
		text-align: center;
		width: 300px;
		background: #f1f2f6;
		left: 50%;
		top: 80%;
		border-color: #74b9ff;
		transform: translate(-50%, -50%)">
			<p>Nova conta?
				<h:commandLink>Cadastre-se.</h:commandLink>
			</p>
			
		</p:panel>

	</h:form>
</h:body>
</html>
