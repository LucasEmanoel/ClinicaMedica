<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssInicio.css" />
	</ui:define>

	<ui:define name="top">
		<div class="logo">
			<img src="resources/img/Logo.png" alt="logo" width="110px" height="70px"/>
		</div>	
		<div class="top-links">
			<p:panel class="panel">
				<p:commandLink type="login" value="Logar" action="telaLogin?faces-redirect=true" />

				<p:commandLink value="Registrar"
					onclick="PF('opcoesCadastro').show();" type="button" />

			</p:panel>
		</div>
		<div class="top-dialog">
			<p:dialog styleClass="dialog" width="525" height="150"
				header="Registrar como : " widgetVar="opcoesCadastro" modal="true"
				resizable="false">
				<a href="registrarCliente.xhtml"> <img
					src="resources/img/logo-user.png" alt="cliente" />
				</a>

				<a href="registrarMedico.xhtml"> <img
					src="resources/img/logo-medico.png" alt="medico" />
				</a>

				<a href="registrarSecretaria.xhtml"> <img
					src="resources/img/logo-secretaria2.png" alt="secretaria" />
				</a>

				<a href="registrarClinica.xhtml"> <img
					src="resources/img/logo-clinica.png" alt="clinica" />
				</a>
			</p:dialog>
		</div>

	</ui:define>

	<ui:define name="content">
    </ui:define>

</ui:composition>
