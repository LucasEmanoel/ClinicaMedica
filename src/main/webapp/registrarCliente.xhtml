<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Cadastro Cliente</title>

	<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>
</h:head>
<h:body>

	<h:form>
		<p:tab id="personal" title="Dados Pessoais">
			<p:panel header="Detalhes Pessoais">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Nome: " />
					<p:inputText value="#{clienteBean.user.nome}" required="true" label="name" />

					<h:outputText value="CPF: " />
					<p:inputText value="#{clienteBean.user.cpf}" required="true" label="cpf" />

					<h:outputText value="RG: " />
					<p:inputText value="#{clienteBean.user.rg}" required="true" label="rg" />

					<h:outputText value="Idade: " />
					<p:inputText value="#{clienteBean.user.idade}" required="true" />

				</h:panelGrid>
			</p:panel>
		</p:tab>

		<p:tab id="address" title="Endereço">
			<p:panel header="Detalhes do Endereco">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Rua: " />
					<p:inputText value="#{clienteBean.user.endereco.rua}" />

					<h:outputText value="Bairro: " />
					<p:inputText value="#{clienteBean.user.endereco.bairro}" />

					<h:outputText value="CEP: " />
					<p:inputText value="#{clienteBean.user.endereco.cep}" />

				</h:panelGrid>
			</p:panel>
		</p:tab>

		<p:tab id="contact" title="Contato">
			<p:panel header="Informaçoes de contato">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Telefone - 1: " />
					<p:inputText value="#{clienteBean.user.telefone1}" />

					<h:outputText value="Telefone - 2: " />
					<p:inputText value="#{clienteBean.user.telefone2}" />
				</h:panelGrid>
			</p:panel>
		</p:tab>

		<p:tab id="user" title="Usuario">
			<p:panel header="Informaçoes de Usuario">
				<p:messages />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Email: " />
					<p:inputText value="#{clienteBean.user.email}" required="true" label="email" />

					<h:outputText value="Senha: " />
					<p:password value="#{clienteBean.user.senha}" required="true" label="senha" />
				</h:panelGrid>
			</p:panel>
		</p:tab>

		<p:commandButton value="Salvar" action="#{clienteBean.salvar()}" />


	</h:form>
</h:body>
</html>
