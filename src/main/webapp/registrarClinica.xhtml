<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssRegistros.css" />
	</ui:define>

	<ui:define name="top">
		<div class="logo">
			<img src="resources/img/Logo.png" alt="logo" width="110px"
				height="70px" />
		</div>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="container-img">
				<img src="resources/img/registros.jpg" alt="fundo" />
			</div>
			<div class="dados">
				<h1>Clinica</h1>
				<p:panel>
					<h3>Cadastre sua empresa</h3>
					<p:messages />
					<h:panelGrid columns="1">
						<p:inputText value="#{clinicaBean.user.cnpj}" required="true"
							placeholder="Cnpj" />

						<p:inputText value="#{clienteBean.user.endereco.rua}"
							placeholder="Rua" />

						<p:inputText value="#{clinicaBean.user.endereco.bairro}"
							placeholder="Bairro" />

						<p:inputText value="#{clinicaBean.user.endereco.cep}"
							placeholder="Cep" />

						<p:inputText value="#{clinicaBean.user.telefone1}"
							placeholder="Telefone" />

						<p:inputText value="#{clinicaBean.user.telefone2}"
							placeholder="Telefone(Optional)" />

						<p:inputText value="#{clinicaBean.user.email}" required="true"
							placeholder="Email" />

						<p:password value="#{clinicaBean.user.senha}" required="true"
							placeholder="Senha" />
					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Inscreva-se" action="#{clinicaBean.salvar}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
