<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<style>
			.input {
				margin-right: 20px;
			}
			.top-links {
				padding: 20px;
			}
			.top-links div{
				background: none;
				border: none;
				margin-left: 65%;
			}
			
			.top-links a {
				margin-right: 20px;
			}
		</style>
	</ui:define>
	
	<ui:define name="top">
		<div class="top-links">
			<p:panel class="panel">
				<p:commandLink value="Logar" action="telaLogin?faces-redirect=true" />

				<p:commandLink value="Registrar"
					onclick="PF('opcoesCadastro').show();" type="button" />

			</p:panel>
		</div>

		<p:dialog header="Registrar como : " widgetVar="opcoesCadastro"
			modal="true" width="365" height="75" resizable="false">
			<p:commandButton class="input"
				action="registrarCliente.xhtml?faces-redirect=true" title="Cliente" />
			<p:commandButton class="input"
				action="registrarClinica.xhtml?faces-redirect=true" title="Clinica" />
			<p:commandButton class="input"
				action="registrarMedico.xhtml?faces-redirect=true" title="Medico" />
			<p:commandButton class="input"
				action="registrarSecretaria.xhtml?faces-redirect=true"
				title="Secretaria" />
		</p:dialog>
	</ui:define>

	<ui:define name="content">
        content da pagina 1
    </ui:define>

</ui:composition>
