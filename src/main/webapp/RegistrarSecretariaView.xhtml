<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssRegistros.css" />
	</ui:define>


	<ui:define name="content">
		<h:form>
			<div class="container-img">
				<img src="resources/img/registros.jpg" alt="fundo" />
			</div>
			<div class="dados">

				<h1>Secretaria</h1>
				
				<p:panel styleClass="panel">
				<h3 class="title">Abra sua conta e trabalhe na plataforma</h3>
					
					<h:panelGrid id="grid" columns="2">
						<p:message for="nome" />
						<p:inputText id="nome" value="#{secretariaBean.secretaria.nome}" placeholder="Nome" required="true">
							<f:validateLength maximum="64" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</p:inputText>

						<p:message for="cpf" />
						<p:inputText id="cpf" value="#{secretariaBean.secretaria.cpf}" placeholder="Cpf" required="true">
							<f:validator validatorId="cpfValidator"/>
						</p:inputText>

						<p:message for="rg" />
						<p:inputText id="rg" value="#{secretariaBean.secretaria.rg}" placeholder="Rg" required="true">
							<f:validateLength maximum="32" />
						</p:inputText>

						<p:message for="quali" />
						<p:inputText id="quali" value="#{secretariaBean.secretaria.qualificacao}" placeholder="Qualificação">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</p:inputText>

						<p:message for="sal" />
						<p:inputText id="sal" value="#{secretariaBean.secretaria.salario}" placeholder="Salario" required="true">
							<f:validateDoubleRange maximum="99999.99" />
						</p:inputText>

						<p:message for="idade" />
						<p:inputText id="idade" value="#{secretariaBean.secretaria.idade}" placeholder="Idade" required="true">
							<f:validateLongRange maximum="150" />
						</p:inputText>

						<p:outputLabel value="Clinica"/>
						<h:selectOneMenu value="#{secretariaBean.secretaria.clinica}" converter="clinicaConverter" id="somClinica">
							<f:selectItems value="#{secretariaBean.clinicas}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
						</h:selectOneMenu>
						
						<p:message for="rua" />
						<p:inputText id="rua" value="#{secretariaBean.secretaria.endereco.rua}" placeholder="Rua">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>

						<p:message for="bairro" />
						<p:inputText id="bairro" value="#{secretariaBean.secretaria.endereco.bairro}" placeholder="Bairro">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>

						<p:message for="cep" />
						<p:inputText id="cep" value="#{secretariaBean.secretaria.endereco.cep}" placeholder="Cep">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>

						<p:message for="tel1" />
						<p:inputText id="tel1" value="#{secretariaBean.secretaria.telefone1}" placeholder="Telefone">
							<f:validateLength maximum="32" />
						</p:inputText>

						<p:message for="tel2" />
						<p:inputText id="tel2" value="#{secretariaBean.secretaria.telefone2}" placeholder="Telefone(Optional)">
							<f:validateLength maximum="32" />
						</p:inputText>

						<p:message for="email" />
						<p:inputText id="email" value="#{secretariaBean.secretaria.email}" placeholder="Email" required="true">
							<f:validateLength maximum="64" />
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>

						<p:message for="pass" />
						<p:password id="pass" value="#{secretariaBean.secretaria.senha}" placeholder="Senha" required="true">
							<f:validateLength maximum="64" />
						</p:password>
						
						<p:commandButton value="Inscreva-se" update="grid" validateClient="true" action="#{secretariaBean.salvar}" />
						
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
