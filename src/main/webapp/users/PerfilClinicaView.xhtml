<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="perfilClinica.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <fieldset class="box00">
            <legend>Perfil da Clínica</legend>
            <fieldset class="box1">
             	<p class="p1" title="CNPJ">Nome: <input class="ipt2" style="width: 200px;"  type="text" value="#{clinicaBean.userSessao.nome}"/></p>
                <p class="p1" title="CNPJ">CNPJ: <input class="ipt2" style="width: 200px;"  type="text" value="#{clinicaBean.userSessao.cnpj}"/></p>
                <p class="p2" title="Telefone">Telefone: <input class="ipt5" style="width: 120px;" type="text" maxlength="12" value="#{clinicaBean.userSessao.telefone1}" /></p>
                <p class="p3" title="Rua">Rua: <input class="ipt6" style="width: 500px;" type="text" value="#{clinicaBean.userSessao.endereco.rua}" /></p>
                <p class="p7" title="CEP">CEP: <input class="ipt7" style="width: 150px;" type="text" value="#{clinicaBean.userSessao.endereco.cep}" /></p>
                <p class="p8" title="Bairro">Bairro: <input class="ipt8" style="width: 330px;" type="text" value="#{clinicaBean.userSessao.endereco.bairro}" /></p>
                <p class="p4" title="E-Mail">E-Mail: <input class="ipt01" style="width: 330px;" type="text" value="#{clinicaBean.userSessao.email}" /></p>
            </fieldset>
            <p class="p5"> <input class="btn1"  type="button" value="Salvar" /> 
                <input class="btn2" type="button" value="Editar" /> </p> 
        </fieldset>

        <div id="contatos">
            <h4 id="c">Contato</h4>
            <div id="msg"><a href="faces/Contato.xhtml">ENTRE EM CONTATO CONOSCO,<br/>
                    ENVIE UMA CRÍTICA OU SUGESTÃO</a>
            </div>
            <div id="redes">
                <h4>Redes Socias</h4>
                <a href="https://www.facebook.com/"><img src="resources/Imagens/facebook.png" width="40" height="40" alt="facebook"/>
                </a>
                <a href="https://www.twitter.com"><img src="resources/Imagens/twitter.png" width="40" height="40" alt="twitter"/>
                </a>
                <a href="https://www.instagram.com"><img src="resources/Imagens/instagram.png" width="40" height="40" alt="instagram"/>
                </a>
            </div>
            <h4 id="e">Endereço</h4>
            <p id="endereco">
                Av. Santo Antônio, 385 - Santo Antônio<br/>
                Garanhuns - PE, 55293-000<br/>
                TELEFONE: (87) 3025-0098 | (87) 98107-3280
            </p>
        </div>
    </h:body>
</html>
