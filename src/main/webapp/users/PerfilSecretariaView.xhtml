<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/templateUsers.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="msgs" showDetail="true" />


			<p:panel id="custom"
				header="#{secretariaBean.userSessao.nome}, #{secretariaBean.userSessao.idade} anos"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5" style="text-align: center;">
					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{secretariaBean.userSessao.nome}" placeholder="Nome" required="true">
							<f:validateLength maximum="64" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						
						</p:inputText>

					<h:outputLabel for="cpf" value="Cpf:" />
					<p:inputText id="cpf" value="#{secretariaBean.userSessao.cpf}" placeholder="Cpf" required="true">
							<f:validator validatorId="cpfValidator"/>
						</p:inputText>

					<h:outputLabel for="rg" value="Rg:" />
					<p:inputText id="rg" value="#{secretariaBean.userSessao.rg}" placeholder="Rg" required="true">
							<f:validateLength maximum="32" />
						</p:inputText>

					<h:outputLabel for="quali" value="Qualificacao:" />
					<p:inputText id="quali" value="#{secretariaBean.userSessao.qualificacao}" placeholder="Qualificação">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</p:inputText>

					<h:outputLabel for="sal" value="Salario:" />
					<p:inputText id="sal" value="#{secretariaBean.userSessao.salario}" placeholder="Salario" required="true">
							<f:validateDoubleRange maximum="99999.99" />
						</p:inputText>

					<h:outputLabel for="idade" value="Idade:" />
					<p:inputText id="idade" value="#{secretariaBean.userSessao.idade}" placeholder="Idade" required="true">
							<f:validateLongRange maximum="150" />
						</p:inputText>
						
					<h:outputLabel for="rua" value="Rua:" />
					<p:inputText id="rua" value="#{secretariaBean.userSessao.endereco.rua}" placeholder="Rua">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						
						<h:outputLabel for="bairro" value="Bairro:" />
						<p:inputText id="bairro" value="#{secretariaBean.userSessao.endereco.bairro}" placeholder="Bairro">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						<h:outputLabel for="cep" value="Cep:" />
							<p:inputText id="cep" value="#{secretariaBean.userSessao.endereco.cep}" placeholder="Cep">
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						
						<h:outputLabel for="tel1" value="Telefone:" />
						<p:inputText id="tel1" value="#{secretariaBean.userSessao.telefone1}" placeholder="Telefone">
							<f:validateLength maximum="32" />
						</p:inputText>
						
						<h:outputLabel for="tel2" value="Telefone(opcional):" />
						<p:inputText id="tel2" value="#{secretariaBean.userSessao.telefone2}" placeholder="Telefone(Optional)">
							<f:validateLength maximum="32" />
						</p:inputText>
				</h:panelGrid>

				<f:facet name="actions">
					<p:commandButton  immediate="true" ajax="false" action="#{secretariaBean.atualizarSecretaria}"
						id="iconOnly" update="custom" style="margin-right:20px;"
						icon="fas fa-save" />

					<p:commandButton  immediate="true" ajax="false" action="#{secretariaBean.deletarSecretaria}"
						id="iconOnly2" style="margin-right:20px;" icon="fas fa-trash" />

				</f:facet>
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
