<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssTelasUsuarios.css" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="links-top">
				<p:panel class="panel">
					<h:commandLink value="Gerenciar Funcionarios"
						onclick="PF('funcionarios').show(); return false;" />
					<h:commandLink value="Perfil" />
				</p:panel>
			</div>

			<p:dialog styleClass="dialog" width="525" height="150"
				draggable="true" header="Funcionarios: " widgetVar="funcionarios"
				modal="false" resizable="false" style="z-index:99;">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
					columnClasses="label, value">

					<p:outputLabel for="advanced" value="pesquisa:" />
					
					<p:selectOneListbox id="advanced" value="#{clinicaBean.selecionado}"
						converter="medicoConverter" var="fun" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{clinicaBean.funcionarios}" var="funcionarios"
							itemLabel="#{funcionarios.nome}" itemValue="#{funcionarios}" />

						<p:column>
							<h:outputText value="#{fun.nome}" />
						</p:column>
					</p:selectOneListbox>
				</h:panelGrid>

				<p:separator />

				<p:commandButton value="Editar" update="display" oncomplete="PF('dlg').show()" icon="pi pi-check">
				<p:commandButton value="Deletar" update="display" oncomplete="PF('dlg').show()" icon="pi pi-check" />
					
				</p:commandButton>
					

				<p:dialog header="Selected Values" modal="true" showEffect="fade"
					widgetVar="dlg" resizable="false">
					<p:panelGrid columns="2" id="display" columnClasses="label,output">
						<h:outputText value="Basic:" />
						<h:outputText value="#{clinicaBean.selecionado.nome}" />

						<h:outputText value="Advanced:" />
						<h:outputText value="#{clinicaBean.selecionado.nome}" />
						
						<p:commandButton value="Salvar" update="display" oncomplete="" icon="">
					</p:panelGrid>
				</p:dialog>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
