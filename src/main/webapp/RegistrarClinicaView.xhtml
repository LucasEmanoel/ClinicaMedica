<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssRegistros.css" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="container-img">
				<img src="resources/img/registros.jpg" alt="fundo" />
			</div>
			<div class="dados">
				<h1>Clinica</h1>
				<p:panel styleClass="panel">
					<h3 class="title">Cadastre sua empresa</h3>
					
					<h:panelGrid id="grid" columns="2">
						<p:message for="cnpj" />
						<p:inputText id="cnpj" value="#{registroBean.clinica.cnpj}" placeholder="Cnpj" required="true">
							<f:validator validatorId="cnpjValidator"/>
						</p:inputText>
						
						<p:message for="nome" />
						<p:inputText id="nome" value="#{registroBean.clinica.nome}" placeholder="Nome" required="true">
							<f:validateLength maximum="64" />
							<f:validateRegex pattern="^[a-zA-Z]+$" />
						</p:inputText>
						
						<p:message for="rua" />
						<p:inputText id="rua" value="#{registroBean.clinica.endereco.rua}" placeholder="Rua" >
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						
						<p:message for="bairro" />
						<p:inputText id="bairro" value="#{registroBean.clinica.endereco.bairro}" placeholder="Bairro" >
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						
						<p:message for="cep" />
						<p:inputText id="cep" value="#{registroBean.clinica.endereco.cep}" placeholder="Cep" >
							<f:validateLength maximum="128" />
							<f:validateRegex pattern="^[a-zA-Z0-9]+$" />
						</p:inputText>
						
						<p:message for="tel1" />
						<p:inputText id="tel1" value="#{registroBean.clinica.telefone1}" placeholder="Telefone" >
							<f:validateLength maximum="32" />
						</p:inputText>
						
						<p:message for="tel2" />
						<p:inputText id="tel2" value="#{registroBean.clinica.telefone2}" placeholder="Telefone(Optional)" >
							<f:validateLength maximum="32" />
						</p:inputText>
						
						<p:message for="email" />
						<p:inputText id="email" value="#{registroBean.clinica.email}" placeholder="Email" required="true">
							<f:validateLength maximum="64" />
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						
						<p:message for="senha" />
						<p:password id="senha" value="#{registroBean.clinica.senha}" placeholder="Senha" required="true">
							<f:validateLength maximum="64" />
						</p:password>
						
						<p:commandButton value="Inscreva-se" update="grid" validateClient="true" action="#{registroBean.salvar}" />
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
