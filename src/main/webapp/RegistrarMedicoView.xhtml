<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="css">
		<h:outputStylesheet library="css" name="cssRegistros.css"/>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="container-img">
				<img src="resources/img/registros.jpg" alt="fundo"/>
			</div>
			<div class="dados">
			<h1>Medico</h1>
				<p:panel>
					<h3>Abra sua conta e trabalhe na plataforma</h3>
					<p:messages />
					<h:panelGrid columns="1">
						<p:inputText value="#{medicoBean.medico.nome}" required="true"
							placeholder="Nome" />

						<p:inputText value="#{medicoBean.medico.cpf}" required="true"
							placeholder="Cpf" />

						<p:inputText value="#{medicoBean.medico.rg}" required="true"
							placeholder="Rg" />

						<p:inputText value="#{medicoBean.medico.crm}" required="true"
							placeholder="Crm" />

						<h:selectOneMenu value="#{medicoBean.medico.clinica}" converter="clinicaConverter" id="somClinica">
                    		<f:selectItems value="#{medicoBean.clinicas}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" />
                		</h:selectOneMenu>

						<p:inputText value="#{medicoBean.medico.idade}" required="true"
							placeholder="Idade" />

						<p:inputText value="#{medicoBean.medico.endereco.rua}"
							placeholder="Rua" />

						<p:inputText value="#{medicoBean.medico.endereco.bairro}"
							placeholder="Bairro" />

						<p:inputText value="#{medicoBean.medico.endereco.cep}"
							placeholder="Cep" />

						<p:inputText value="#{medicoBean.medico.telefone1}"
							placeholder="Telefone" />

						<p:inputText value="#{medicoBean.medico.telefone2}"
							placeholder="Telefone(Optional)" />

						<p:inputText value="#{medicoBean.medico.email}" required="true"
							placeholder="Email" />

						<p:password value="#{medicoBean.medico.senha}" required="true"
							placeholder="Senha" />
					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Inscreva-se" action="#{medicoBean.salvar}" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>
